name: VeilleCyber

on:
  schedule:
    - cron: '0 8 * * *'  # Tous les jours Ã  08h00
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r Veillecyber/requirements.txt
          pip install lxml_html_clean  # <- Ajout direct ici

      - name: Run script
        run: python Veillecyber/main.py
